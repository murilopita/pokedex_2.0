<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Links -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Main JS -->
    <script defer src="./js/main.js"></script>

</head>
<body>

    <header>

        <img src="images/pokemon.png" alt="Pokemon - Gotta Catch 'em all!!">

    </header>

    <main>

        <img src="#" alt="pokemon" class="pokemonImage">

        <h1 class="pokemonData">
            <span class="pokemonNumber"></span> -
            <span class="pokemonName"></span>
        </h1>

        <form class="form">
            <input
              type="search"
              class="inputSearch"
              placeholder="Name or Number"
              required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt;</button>

            <button class="button btn-info">Info.</button>

            <button class="button btn-next"> &gt;</button>
        </div>
        
        <img src="images/pokedex.png" alt="Pokedex" class="pokedex">


    </main>

    <footer>
        <p>
            <a href="https://github.com/murilopita" target="_blank">github.com/murilopita</a>
            <br>
            <a href="https://www.linkedin.com/in/murilopita/" target="_blank">linkedin.com/in/murilopita</a>
        </p>
    </footer>
    
</body>
</html>
